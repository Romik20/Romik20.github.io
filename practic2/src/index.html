<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Подключение библиотеки Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <!-- Подключение стилей CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Заголовок -->
    <title>Мой первый проект</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="header">
               <div class="row">
               
                <div class="col-md-3 col-sm-4 col-xs-12">
                    <div class="logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
                
                <div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12">
                    <div class="phone-block">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                    <div class="wrap">
                        <div class="wrap-block">
                            <button class="button btn-header popup-btn">Получить консультацию</button>
                        </div>
                    </div>
                </div>
                
               </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-5 col-sm-12 col-md-6">
                        <div class="main-title">
                            <h1>Автоматизированная штукатурка стен</h1>
                            <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
                            <span>Стоимость работ <br> от <strong>300</strong> руб/м<sup>2</sup></span>
                            <strong class="main-trigger">Оплата по факту!</strong>
                        </div>
                    </div>
                    <div class="col-lg-4 col-lg-offset-3 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2">
                        <div class="main-form">
                            <h2 class="main-form-header">Для расчёта точной стоимости <br> закажите <strong>выезд замерщика</strong></h2>
                            <form class="form" action="#">
                               <label for="#">Ваше имя</label>
                                <input type="text" class="form-input">
                                <label for="#">Номер телефона</label>
                                <input type="text" class="form-input">
                                <button class="button button-form">Оставьте заявку</button>
                                <small>Подарок в день обращения</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
