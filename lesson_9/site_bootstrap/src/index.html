<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Сайт на Bootstrap</title>
</head>
<body>
	<section class="header">
		<div class="container">
			<div class="row">
				<div class="header-text col-lg-6 col-lg-offset-3 text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</div>
				<div class="video col-lg-6 col-lg-offset-1">
					<iframe width="100%" height="309" src="https://www.youtube.com/embed/eFDOojVpHK8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div class="form col-lg-4">
					<p class="form-text text-center">Введите свой email</p>
					<form action="#">
						<input type="text" placeholder="Ваше имя" с
						class="input-lg">
						<input type="text" placeholder="Ваш email" class="input-lg">
						<button class="btn btn-block btn-lg">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<section class="feature">
		<div class="container">
			<div class="row">
				<div class="feature-text text-center">
					<p>Почему нужно сделать это сейчас</p>
				</div>
				<div class="feature-for text-center">

					<div class="feature-img col-lg-3">
					<img src="img/001-summer.png" alt="">
					<p>Первое<span>преимущество</span></p>
				</div>

				<div class="feature-img col-lg-3">
					<img src="img/003-mountains.png" alt="">
					<p>Второе<span>преимущество</span></p>
				</div>

				<div class="feature-img col-lg-3">
					<img src="img/002-camping.png" alt="">
					<p>Третье<span>преимущество</span></p>
				</div>

				<div class="feature-img col-lg-3">
					<img src="img/004-boarding-pass.png" alt="">
					<p>Четвёртое<span>преимущество</span></p>
				</div>
				</div>
			</div>	
			<button class="btn center-block">Получить инструкцию</button>
			</div>
			</div>
		</div>
	</section>

	<section class="visited">
		<div class="container">
			<div class="row">
				<div class="visited-text text-center text-uppercase">
					<p>Наши клиенты</p>
				</div>
				<div class="visited-img">
					<div class="face-img">
						<img src="img/1.png" alt="" class="col-lg-3 face">
						<img src="img/2.png" alt="" class="col-lg-3 face">
						<img src="img/3.png" alt="" class="col-lg-3 face">
						<img src="img/4.png" alt="" class="col-lg-3 face">
						<div class="face">
							<img src="img/5.png" alt="" class="col-lg-3 face">
							<img src="img/6.png" alt="" class="col-lg-3 face">
							<img src="img/7.png" alt="" class="col-lg-3 face">
							<img src="img/8.png" alt="" class="col-lg-3 face">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
