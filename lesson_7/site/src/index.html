<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>
	<div class="header">
		
		<h1 class="header-text">Получите видео-инструкцию<span><strong>Как заработать свой первый миллион</strong></span></h1>

		<div class="video">
			<iframe width="550" height="309" src="https://www.youtube.com/embed/eFDOojVpHK8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>

		<div class="form">
			<h2 class="form-text">Введите свой email</h2>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button class="btn">Получить инструкцию</button>
			</form>
		</div>

	</div>

	<div class="feature">
		<h2 class="feature-text">Почему нужно сделать это сейчас?</h2>
		<div class="feature-img">

			<div class="img">
				<img src="img/01.png" alt="Первое преимущество">
				<p class="img-text">Первое<span>преимущество</p>
			</div>

			<div class="img">
				<img src="img/02.png" alt="Второе преимущество">
				<p class="img-text">Второе<span>преимущество</p>
			</div>

			<div class="img">
				<img src="img/03.png" alt="Третье преимущество">
				<p class="img-text">Третье<span>преимущество</span></p>
			</div>

			<div class="img">
				<img src="img/04.png" alt="Четвёртое преимущество">
				<p class="img-text">Четвёртое<span>преимущество</span></p>
			</div>

		</div>
		<button class="btn">Получить инструкцию</button>	
	</div>

	<div class="visited">
		<h2 class="visited-text">Наши клиенты</h2>
		<div class="visited-img">

		<div class="face">
			<img src="img/001.png" alt="">
			<img src="img/002.png" alt="">
			<img src="img/003.png" alt="">
			<img src="img/004.png" alt="">
		</div>

		<div class="face">	
			<img src="img/005.png" alt="">
			<img src="img/006.png" alt="">
			<img src="img/007.png" alt="">
			<img src="img/008.png" alt="">
		</div>
		</div>
	</div>

</body>
</html>
